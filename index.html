<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Otomasi Surat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input, select, button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Otomasi Surat Sekolah</h1>
    </header>
    <div class="container">
        <form id="letterForm">
            <label for="letterType">Jenis Surat:</label>
            <select id="letterType">
                <option value="">Pilih Jenis Surat</option>
                <option value="aktif">Surat Keterangan Siswa Aktif</option>
                <option value="mutasi_keluar">Surat Mutasi Keluar</option>
            </select>

            <label for="recipientName">Nama Penerima:</label>
            <input type="text" id="recipientName" placeholder="Masukkan nama penerima">

            <label for="letterDate">Tanggal:</label>
            <input type="date" id="letterDate">

            <label for="letterNumber">Nomor Surat:</label>
            <input type="text" id="letterNumber" placeholder="Akan dibuat otomatis" disabled>

            <button type="button" onclick="generateLetter()">Buat Surat</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let counter = 1; // Untuk penomoran surat

        function generateLetter() {
            const letterType = document.getElementById('letterType').value;
            const recipientName = document.getElementById('recipientName').value;
            const letterDate = document.getElementById('letterDate').value;

            if (!letterType || !recipientName || !letterDate) {
                alert('Harap isi semua data!');
                return;
            }

            const letterNumber = `SK-${counter.toString().padStart(3, '0')}/2024`;
            document.getElementById('letterNumber').value = letterNumber;

            const result = `
                <h3>Surat Berhasil Dibuat</h3>
                <p><strong>Jenis Surat:</strong> ${letterType}</p>
                <p><strong>Nama Penerima:</strong> ${recipientName}</p>
                <p><strong>Tanggal:</strong> ${new Date(letterDate).toLocaleDateString('id-ID')}</p>
                <p><strong>Nomor Surat:</strong> ${letterNumber}</p>
            `;
            document.getElementById('result').innerHTML = result;
            counter++; // Tambahkan nomor surat
        }
    </script>
</body>
</html>
